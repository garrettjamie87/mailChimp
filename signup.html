<html lang="en">

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/3.3/examples/signin/"
    />

    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link
      href="../../assets/css/ie10-viewport-bug-workaround.css"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9
      ]><script src="../../assets/js/ie8-responsive-file-warning.js"></script
    ><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

  <body class="text-center">
    <div class="container">
      <form action="/" method="post" class="form-signin">
        <img
          class="mb-4 profile__pic"
          src="images/xps-8pb7Hq539Zw-unsplash.jpg"
          alt=""
          width="72"
          height="72"
        />

        <h2 class="form-signin-heading sign__in">Sign Up To My Newsletter</h2>
        <input
          type="text"
          name="fName"
          class="form-control top"
          placeholder="First name"
          required
          autofocus
        />
        <input
          type="text"
          name="lName"
          class="form-control middle"
          placeholder="Last name"
          required
        />
        <input
          type="email"
          name="email"
          class="form-control bottom"
          placeholder="Email"
          required
        />

        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign me UP!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Jamie Garrett</p>
      </form>
    </div>
    <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
